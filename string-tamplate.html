<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tamplate</title>
</head>
<body>
    <script>
        const name = "John Doe";
        const firstName = "John";
        const lastName = "Doe";
        const value = 80;

        const tamplate = `Name : ${firstName} ${lastName}`;

        console.info(tamplate);

        const tamplate2 = `Name : ${name}, Lulus : ${value > 70 ? "Lulus" : "Tidak Lulus"}`;
        console.info(tamplate2);
    </script>
</body>
</html>
