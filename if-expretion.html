<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 20;

        if (examValue >= 80) {
            document.writeln("Selamat, Anda lulus!");
        } else if (examValue >= 60) {
            document.writeln("Anda lulus dengan nilai C");
        } else if (examValue >= 40) {
            document.writeln("Anda lulus dengan nilai D");
        } else {
            document.writeln("Maaf, Anda tidak lulus!");
        }
    </script>
</body>
</html>
