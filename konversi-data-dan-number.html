<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfersi Tipe Data</title>
</head>
<body>
    <script>
        const value1 = parseInt("5");
        const value2 = 5;
        const sum = value1 + value2;
        
        document.writeln(`${value1} + ${value2} = ${sum}`);
        document.writeln("<br>");
        document.writeln(`${parseInt("1.1")} `)
        document.writeln("<br>");
        document.writeln(`${parseFloat("1.1")} `)
        document.writeln("<br>");
        document.writeln(`${parseInt("1.1")} + ${parseFloat("1.1")} = ${parseInt("1.1") + parseFloat("1.1")}`)
        document.writeln("<br>");
        document.writeln(`${Number("1.1")} `)
        document.writeln("<br>");

        const a = 1;
        const b = 2.9;
        const total = a + b;
        document.writeln(`${a} + ${b} = ${parseFloat(total)}`);
        document.writeln("<br>");

        document.writeln(`${parseInt("1salah")} `)
        document.writeln("<br>");
        document.writeln(`${parseFloat("1.1HIyahiya")} `)
        document.writeln("<br>");
        //tipe number tidak bisa dikonversi ke string
        document.writeln(`${Number("1salah")} `)


    </script>
</body>
</html>
