<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
</head>
<body>
    <!-- button clik event -->
    <button onclick="hitMe()">Try it</button>
    <script>
        let counter = 0;
        function hitMe(){
            counter++;
            console.info(`counter: ${counter}`);
        }
        hitMe();
    </script>
</body>
</html>
