<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undifined</title>
</head>
<body>
    <script>
        let nama = "John Doe";
        if (nama === undefined) {
            alert('Nama tidak ditemukan');
        } else {
            alert('Nama ditemukan');
        }

        //Array undefined
        const names = ["John Doe", "Jane Doe", "Jack Doe"];
        if (names[2] === undefined) {
            console.info('ARRAY UNDEFINED');
        } else {
            console.info('ARRAY DEFINED');
        }

        //object undefined
        const orang = {
            
        };
        if (orang.name === undefined) {
            console.info('OBJECT UNDEFINED');
        } else {
            console.info('OBJECT DEFINED');
        }
    </script>
</body>
</html>
